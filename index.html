<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Shop</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body onload="onInit()">
    <container class="header-container">
        <h1>Book Shop</h1>
        <div class="modal">
            <div>
                this is a modal
            </div>
            <div>

                <form onsubmit="onModalEnter(event)" class="modal-input">
                    <input type="text" placeholder="What's the book's title?">
                    <button>Add</button>
                </form>

            </div>
        </div>

    </container>

    <section>
       <fieldset>
           <legend>Filter & Sorting</legend>
<div class="book-filter-container">
            
            <div class="sort-by">
                <select onchange="onSortBy(this)">
                    <option value="All">All</option>
                    <option value="title-A-Z">Title (A-Z)</option>
                    <option value="title-Z-A">Title (Z-A)</option>
                    <option value="price-High-Low">Price (High-Low)</option>
                    <option value="price-Low-High">Price (Low-High)</option>
                </select>
            </div>


                <div class="min-rating">

                    <label>
                        <span>Min Rating:</span>
                        <input type="range" min="0" max="5" value="3" 
                               onchange="this.title=this.value;onSetFilterBy({minRating: +this.value})" />
                    </label>
                </div>


            <button class="clear-filter" onclick="onClearFilter()">Clear Filter</button>

            <div class="sort-desc-div">

                <label>
                    <span>Descending</span>
                    <input class="sort-desc" type="checkbox" oninput="onSetSortBy()" />
                </label>

            </div>
            
        </div>
    </fieldset> 
</section>
   

    <div class="type-container">
<section class="filter">
    
</section>
<form onsubmit="onAddBook(event)" class="new-book">
    <input type="text" placeholder="What's the book's title?">
    <button>Add</button>
</form>
<div class="last-search">Last search:</div>
<form onsubmit="onSearchBook(event)" class="search">
    <input type="text" placeholder="Search" class="search-book">
    <button>ðŸ”Ž</button>
</form>

</div>
<div class="page-container">
    <button class="btn pre" onclick="onPrePage()">pre</button>
    <div class="page-number">Page: 1</div>
    <button class="btn next" onclick="onNextPage()">next</button>
</div>
<div class="container">
    
</div>
<dialog class="book-details">
    <form method="dialog">
        <h2>Book: <span></span></h2>
        <pre></pre>
        <div class="img" ></div>
        <button>x</button>
    </form>
</dialog>

    </li> -->
<div class="msg-box hidden"></div>

<footer>
    <span>Expensive:</span>
    <span class="expensive-books"></span>
    <span>Average:</span>
    <span class="average-books"></span>
    <span>Cheap:</span>
    <span class="cheap-books"></span>
</footer>
    <script src="js/utils.js"></script>
    <script src="js/Book Shop.storage.js"></script>
    <script src="js/Book Shop.service.js"></script>
    <script src="js/Book Shop.controller.js"></script>
</body>

</html>
